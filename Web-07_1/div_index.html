                Время на устройстве:&nbsp;<span class="span_state" id="lTime">
                    <script type="text/javascript">
                        function getBrouser(){
                            var ua = navigator.userAgent;
                            if (ua.search(/MSIE/) > -1) return "ie";
                            else if (ua.search(/Firefox/) > -1) return "firefox";
                            else if (ua.search(/Opera/) > -1) return "opera";
                            else if (ua.search(/Chrome/) > -1) return "chrome";
                            else if (ua.search(/Safari/) > -1) return "safari";
                            else if (ua.search(/Konqueror/) > -1) return "konqueror";
                            else if (ua.search(/Iceweasel/) > -1) return "iceweasel";
                            else if (ua.search(/SeaMonkey/) > -1) return "seamonkey";
                            else return "noname";
                        }
                        function getOS(){
                            var ua = navigator.userAgent;
                            if(ua.search(/Linux/) > -1) return "linux";
                            else if(ua.search(/Windows/) > -1) return "windows";
                            else if(ua.search(/iOS/) > -1) return "ios";
                            else return "noname";
                        }
                        
                        var activeTime = 0;
                        if((getBrouser() !== "firefox") && (getBrouser() !== "ie")){
                            activeTime = 1;
                            $(document).find("#lTime").first().html("<input type=\"datetime-local\" id=\"iTime\">");
                        } else {
                            activeTime = 0;
                            $(document).find("#lTime").first().html("<label id=\"iTime\">01.01.2015 12:12:59</label>");
                        }
                                
                    </script>
